{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Score</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.Title}}">{{ info.Title }}</a></td>
        <td>{{ city.Score }}</td>
        <td>{{ city.Year }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
