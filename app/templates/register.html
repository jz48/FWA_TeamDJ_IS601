<html>
<head>
    <title>
        Register
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script>
        function valiData_register() {
            let uid = document.getElementById("uid").value;
            let ufn = document.getElementById("ufn").value;
            let uln = document.getElementById("uln").value;
            let em = document.getElementById("email").value;
            let pw = document.getElementById("pw").value;
            let pw2 = document.getElementById("pw2").value;
            let bd = document.getElementById("bd").value;
            let pn = document.getElementById("pn").value;
            let gen = document.getElementById("gen").value;
            let book = document.getElementById("book").value;
            console.log(uid, ufn, uln, em, pw, pw2, bd, pn, gen, book);
            if (uid == ''){
                alert("user ID shouldn\'t be empty!");
                return false;
            }
            if (ufn == ''){
                alert("user first name shouldn\'t be empty!");
                return false;
            }
            if (uln == ''){
                alert("user last name shouldn\'t be empty!");
                return false;
            }
            if (em.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) == -1) {
                alert("Error Email!");
                return false;
            }
            if (pw == ''){
                alert("password shouldn\'t be empty!");
                return false;
            }
            if (pw.length < 6){
                alert("password shouldn\'t less than 6!");
                return false;
            }
            if (pw2 != pw){
                alert("passwords don\'t match!");
                return false;
            }
            if (bd == ''){
                alert("birthday shouldn\'t be empty!");
                return false;
            }
            if (pn == ''){
                alert("phone number shouldn\'t be empty!");
                return false;
            }
            if (book == ''){
                alert("books shouldn\'t be empty!");
                return false;
            }
            let un = ufn + uln
            //console.log(un, uid);
            reg(uid, un, em, pw, bd, pn, gen, book);
        }

        function reg(uid, un, em, pw, bd, pn, gen, book){
            let ifReg = 1;

            let data = {
                userid: uid,
                username: un,
                email: em,
                birthday: bd,
                password: pw,
                phoneNumber: pn,
                gender: gen,
                book: book
            };

        }

        function back2log(){
            window.location.href="./login.html";
        }
    </script>
</head>
<body style=" background-image: url(../../images/pic_reg.jpg); background-size: 100%;">
<div class="container" style="margin-top: 5%; width: 40%">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h4>Register</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="uid">User ID</label>
                <input type="text" class="form-control" placeholder="User ID" id="uid">
            </div>
            <div class="form-group">
                <label for="ufn">User first name</label>
                <input type="text" class="form-control" placeholder="User first name" id="ufn">
            </div>
            <div class="form-group">
                <label for="uln">User last name</label>
                <input type="text" class="form-control" placeholder="User last name" id="uln">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="pw">
            </div>
            <div class="form-group">
                <label for="pw2">Confirm your password</label>
                <input type="password" class="form-control" placeholder="Double check Password" id="pw2">
            </div>
            <div class="form-group">
                <label for="bd">Birthday</label>
                <input type="date" class="form-control" placeholder="Birthday" id="bd">
            </div>
            <div class="form-group">
                <label for="pn">Phone number</label>
                <input type="number" class="form-control" placeholder="Phone word" id="pn">
            </div>
            <div class="form-group">
                <label for="gen">gender</label>
                <select class="form-control" id="gen">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="book">the book you like</label>
                <input type="text" class="form-control" placeholder="books" id="book">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-success form-control" onclick="valiData_register()">Register</button>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control" onclick="back2log()">Back to Log in</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
</body>
</html>
